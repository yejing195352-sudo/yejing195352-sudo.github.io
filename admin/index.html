<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <!-- 
    这是我们之前所有版本都缺失的、最致命的一环：
    为 Decap CMS 提供一个可以渲染自身的容器。
  -->
  <div id="nc-root"></div>

  <!-- 加载 Decap CMS 脚本 -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- 
    将所有配置直接嵌入HTML，并告诉CMS使用我们提供的容器 
  -->
  <script>
    window.CMS.init({
      config: {
        // 关键！告诉CMS在哪里渲染UI
        cms_root: "nc-root",

        backend: {
          name: "github",
          repo: "yejing195352-sudo/yejing195352-sudo.github.io",
          branch: "main",
          auth_type: "pkce",
          app_id: "1995616", // <--- 粘贴您最新的App ID到这里
        },
        media_folder: "source/images/uploads",
        public_folder: "/images/uploads",
        collections: [
          {
            name: "posts",
            label: "我的文章",
            folder: "source/_posts",
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
            fields: [
              { label: "文章标题", name: "title", widget: "string" },
              { label: "发布日期", name: "date", widget: "datetime" },
              { label: "分类", name: "categories", widget: "string", required: false },
              { label: "标签", name: "tags", widget: "list", required: false },
              { label: "正文内容", name: "body", widget: "markdown" },
            ],
          },
        ],
      },
    });
  </script>
</body>
</html>
