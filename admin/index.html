<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    window.CMS.init({
      config: {
        backend: {
          name: "github",
          repo: "yejing195352-sudo/yejing195352-sudo.github.io",
          branch: "main",
          auth_type: "pkce",
          app_id: "1995616", // <--- 粘贴您最新的App ID到这里
        },
        media_folder: "source/images/uploads",
        public_folder: "/images/uploads",
        collections: [
          {
            name: "posts",
            label: "我的文章",
            folder: "source/_posts",
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
            fields: [
              { label: "文章标题", name: "title", widget: "string" },
              { label: "发布日期", name: "date", widget: "datetime" },
              { label: "分类", name: "categories", widget: "string", required: false },
              { label: "标签", name: "tags", widget: "list", required: false },
              { label: "正文内容", name: "body", widget: "markdown" },
            ],
          },
        ],
      },
    });
  </script>
</body>
</html>
